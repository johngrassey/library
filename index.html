<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <div class="menu">
        <h1>My Library</h1>
        <button id="showDialog">Add Book</button>
    </div>

    <div class="library">

    </div>

    <dialog>
        <div class="dialoghead">
            <h3>Add A Book</h3>
            <button id="close">X</button>
        </div>
        <form>
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" autofocus>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="phone" name="pages" id="pages">
            </div>
            <div>
                <label for="read" name="read" id="read">Read?</label>
                <input type="checkbox" name="read" id="read" value="true">
            </div>
            <button type="submit" id="submit">Add Book</button>
        </form>
    </dialog>
</body>
</html>
